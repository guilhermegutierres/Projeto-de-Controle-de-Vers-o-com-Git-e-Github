<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Adicionar Receita</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/add.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body class="light-theme">
    <header>
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <a href="./index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50" fill="rgba(100,205,135,1)">
                        <path d="M21 2V22H19V15H15V8C15 4.68629 17.6863 2 21 2ZM19 4.53C18.17 5 17 6.17 17 8V13H19V4.53ZM9 13.9V22H7V13.9C4.71776 13.4367 3 11.419 3 9V3H5V10H7V3H9V10H11V3H13V9C13 11.419 11.2822 13.4367 9 13.9Z"></path>
                    </svg>
                    <span>Que fome!</span>
                </a>
            </div>

            <!-- Navbar -->
            <div class="navbar">
                <a href="#" class="navbar_itens">Frango</a>
                <a href="#" class="navbar_itens">Carne</a>
                <a href="#" class="navbar_itens">Massas</a>
                <a href="#" class="navbar_itens">Bolos</a>
                <a href="#" class="navbar_itens">Doces</a>
            </div>

            <!-- Topbar: pesquisa, dark mode e favoritos -->
            <div class="topbar">
                <!-- Pesquisa com ícone -->
                <div class="search-wrapper">
                    <input type="text" placeholder="O que quer cozinhar?" id="search">
                    <i class="ri-search-line"></i>
                    <ul id="results"></ul>
                </div>

                <!-- Dark mode -->
                <div class="dark-toggle">
                    <i class="ri-moon-line"></i>
                </div>

                <!-- Coração de favoritos -->
                <div class="btn">
                    <a href="./favoritos.html">
                        <i class="ri-heart-line"></i>
                    </a>
                </div>

                <div class="btn">
                    <a href="listaCompras.html">
                        <i class="ri-shopping-cart-line"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <form id="formAdd" novalidate>
            <div id="errorBox" class="errors" style="display:none;"></div>

            <div>
                <h2><label for="titulo">Qual o nome da receita?</label></h2>
                <input id="titulo" name="titulo" type="text" placeholder="Ex: Bolo de Cenoura" required>
            </div>

            <div class="row">
                <div>
                    <label for="categoria">Categoria</label>
                    <select id="categoria" name="categoria" required>
                        <option value="">Selecione...</option>
                        <option>Frango</option>
                        <option>Carne</option>
                        <option>Massas</option>
                        <option>Bolos</option>
                        <option>Doces</option>
                        <option>Pães</option>
                        <option>Outros</option>
                    </select>
                </div>

                <div>
                    <label for="tempo">Tempo (min)</label>
                    <input id="tempo" name="tempo" type="number" min="1" placeholder="Ex: 60" required>
                </div>
            </div>

            <div class="image-section">
                <h3>Que tal uma foto?</h3>
                <div class="preview-container">
                    <div class="preview-content">
                        <div class="file-input-container">
                            <input type="file" id="imageUpload" class="custom-file-input" accept="image/*">
                            <label for="imageUpload" class="file-input-label">
                                <i class="ri-image-line"></i>
                                Escolher arquivo
                            </label>
                            <div class="file-name" id="fileName">Nenhum arquivo escolhido</div>
                        </div>
                        <div class="help">Pré-visualização automática ao selecionar um arquivo de imagem.</div>
                    </div>

                    <div class="preview-image">
                        <img id="imgPreview" class="img-preview" alt="preview" src="" style="display:none;" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div>
                    <label for="dificuldade">Dificuldade</label>
                    <select id="dificuldade" name="dificuldade">
                        <option>Fácil</option>
                        <option>Médio</option>
                        <option>Difícil</option>
                    </select>
                </div>
            </div>

            <div>
                <label for="ingredientes">Ingredientes <span class="help">(uma linha por ingrediente)</span></label>
                <textarea id="ingredientes" name="ingredientes" placeholder="Ex: ovos, xícara de açúcar, farinha..." required></textarea>
            </div>

            <div>
                <label for="modo">Modo de Preparo</label>
                <textarea id="modo" name="modo" placeholder="Descreva o passo a passo" required></textarea>
            </div>

            <div>
                <label for="tags">Tags <span class="help">(separe por vírgula)</span></label>
                <input id="tags" name="tags" type="text" placeholder="ex: rápido, sobremesa, vegano">
            </div>

            <div class="actions">
                <button type="submit">Salvar Receita</button>
                <div id="success" style="display:none;color:green;font-weight:700;">Receita salva!</div>
            </div>
        </form>
    </main>

    <script src="js/armazenamento.js"></script>
    <script src="js/add.js"></script>
    <script src="js/darkmode.js"></script>
    <script src="js/inputPersonalizado.js"></script>
</body>
</html>
